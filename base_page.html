  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Modular Menu Example</title>

  <!--Etiquetas para Post con terceros-------------------------------------------------------------------------------------->
	
	<meta charset="utf-8">

	<!-- Open Graph -->
	<meta property="og:title" content="JLBaur" />
	<meta property="og:description" content="Cree, crea y crece üêò" />
	<meta property="og:image" content="https://jlbaur.lat/assets/img/baur.ico" />

	<meta property="og:type" content="article" />

  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/mediumish.css" rel="stylesheet">
</head>
<body>

  <!-- Contenedor donde se cargar√° el men√∫ -->
  <div id="menu-container"></div>

  <div class="col-md-2 col-xs-12">
    <!-- In data-post-url you put the URL of the current post -->
    <div id="share-container" data-post-url="https://jlbaur.lat/content/posts/reprimir_emociones.html"></div>
  </div>

  <h1>P√°gina de ejemplo</h1>
  <p>Contenido de la p√°gina principal.</p>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const menuContainer = document.getElementById('menu-container');
      
      // Fetch para cargar el archivo menu.html
      fetch('assets/page/menu.html')
        .then(response => {
          if (!response.ok) {
            throw new Error('Error al cargar el men√∫: ' + response.statusText);
          }
          return response.text();
        })
        .then(data => {
          menuContainer.innerHTML = data;
        })
        .catch(error => {
          console.error(error);
          menuContainer.innerHTML = "<p>Error al cargar el men√∫.</p>";
        });
    });
    </script>

</body>
</html>
