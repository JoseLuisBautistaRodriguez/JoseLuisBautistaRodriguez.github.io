					<h1 class="posttitle">Noche de las Estrellas 2024 | SPIE </h1>

				</div>

				<figure class="mw-halign-center" style="text-align: center;" typeof="mw:File/Thumb">
					<!--a href="https://i.postimg.cc/pLkXx9q1/Diagrama-01-WSL.jpg" class="mw-file-description" target="_blank" rel="noopener noreferrer"-->
					  <img src="https://i.postimg.cc/brvsmccx/Noche-de-las-Estrellas-00.jpg" alt="Noche de Las Estrellas SPIE 2024" decoding="async" width="100%" height="auto" data-file-width="800" data-file-height="600">
					<!--/a-->
					<!--figcaption style="text-align: center;">Diagrama comparativo: Uso de un venv en WSL versus fuera de él.</figcaption-->
				</figure>

				<!-- Begin Post Content -->
				<div class="article-post">
					
					<p>
						La Noche de las Estrellas es un evento anual de divulgación científica que se celebra en México desde 2009, consolidándose como la fiesta astronómica más importante de Iberoamérica. Organizada por instituciones como la <a href="https://www.fundacionunam.org.mx/unam-al-dia/vive-la-noche-de-las-estrellas/" target="_blank">Universidad Nacional Autónoma de México (UNAM)</a>, para escanear el sistema.</li> esta iniciativa tiene como objetivo acercar el conocimiento del universo al público en general de manera lúdica y gratuita. Cada edición se realiza simultáneamente en múltiples sedes a lo largo del país, ofreciendo actividades como talleres, charlas, música, teatro y observaciones astronómicas con telescopios.
					</p>

					<figure class="mw-halign-center" style="text-align: center;" typeof="mw:File/Thumb">
						<!--a href="https://i.postimg.cc/pLkXx9q1/Diagrama-01-WSL.jpg" class="mw-file-description" target="_blank" rel="noopener noreferrer"-->
						  <img src="https://lh3.googleusercontent.com/pw/AP1GczOpG_aymd8Z8zgt10eHDjiTxzih8sH2Wn-Dd_dpEY8GWJMUhbL-YNNfZIrga62XovtFCBb8stIigDApdC-A6D_uXW0FTb__5nMTdrxl1KPXOIa9UC_WA3laJS-DibE--lFVrXKFAWujIyR7DQqdB8P6=w1080-h1080-s-no-gm?authuser=0" alt="Noche de Las Estrellas SPIE 2024 - Taller" decoding="async" width="100%" height="auto" data-file-width="800" data-file-height="600">
						<!--/a-->
						<!--figcaption style="text-align: center;">Diagrama comparativo: Uso de un venv en WSL versus fuera de él.</figcaption-->
					</figure>

					<p>
						La <a href="https://www.jornada.com.mx/2024/11/10/ciencias/a06n1cie" target="_blank">edición de 2024</a>, celebrada el 9 de noviembre, conmemoró el 90 aniversario del fallecimiento de Marie Curie, la primera mujer en recibir los premios Nobel de Física y Química. En las Islas de Ciudad Universitaria, en la Ciudad de México, se instalaron 62 carpas donde diversas instituciones ofrecieron actividades relacionadas con la astronomía y las ciencias.  Uno de los momentos destacados fue la participación del astronauta de origen mexicano José Hernández, quien compartió su experiencia en la Estación Espacial Internacional durante la conferencia "Alcanzando nuevas alturas".
					</p>
					<iframe width="560" height="315" src="https://www.youtube.com/embed/H-950a2yTlk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

					<p>El Instituto de Ciencias Aplicadas y Tecnología (ICAT) de la Universidad Nacional Autónoma de México (UNAM) fue invitado a mediados de junio por el Instituto de Astronomía para participar en un evento de divulgación científica. Internamente, se realizó una convocatoria entre los diversos laboratorios y organizaciones del <a href="https://www.icat.unam.mx/" target="_blank">ICAT para designar un representante. La <a href="https://sites.google.com/view/spie-student-chapter-unam/inicio?pli=1" target="_blank">Sociedad Internacional de Óptica y Fotónica (SPIE)</a>, conocida por fomentar la participación en este tipo de actividades, presentó una propuesta que fue aprobada a mediados de septiembre. Como parte de la preparación, se organizó un grupo de capacitación que incluyó a estudiantes de matemáticas, física biomédica, biología y ciencias sociales, enfocándose en aspectos didácticos y fundamentos de los experimentos a presentar.</p>
					
					<figure class="mw-halign-center" style="text-align: center;" typeof="mw:File/Thumb">
						<!--a href="https://i.postimg.cc/pLkXx9q1/Diagrama-01-WSL.jpg" class="mw-file-description" target="_blank" rel="noopener noreferrer"-->
						  <img src="https://i.postimg.cc/Mpj21s4v/Noche-de-las-Estrellas.jpg" alt="Noche de Las Estrellas SPIE 2024 - Taller" decoding="async" width="100%" height="auto" data-file-width="800" data-file-height="600">
						<!--/a-->
						<!--figcaption style="text-align: center;">Diagrama comparativo: Uso de un venv en WSL versus fuera de él.</figcaption-->
					</figure>

					<p>Durante el evento, la participación del público general fue notable, generando largas filas de personas interesadas en comprender las propiedades de la luz y otros fenómenos ópticos. A nivel personal, la organización interna del evento, la formulación de la postulación, la capacitación de los estudiantes participantes y la gestión durante el evento fueron responsabilidades clave. Gracias a la colaboración con asesores como el Dr. Claudio Narciso Ramírez, Michelle de la Facultad de Ciencias y Abril de la Facultad de Química, el evento se llevó a cabo con éxito. Esta experiencia no solo brindó un servicio de divulgación a la sociedad, sino también una oportunidad didáctica para los participantes, reafirmando que compartir el conocimiento y despertar la curiosidad científica en jóvenes y niños es una de las mejores formas de retribuir el aprendizaje recibido en la universidad.</p>
